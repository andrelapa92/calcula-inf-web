<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <title>Calcula Inf</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh">
        <div id="div-campologo">
            <img id="logo-ilha" src="images/favicon.png" alt="Logo Escola da Ilha">
        </div>
        <div id="div-camporef">
            <label for="ano-ref">Data de referência para a matrícula:</label>
        </div>
        <div id="div-anoref" class="d-flex justify-content-center">
            <input id="ano-ref" class="form-control" type="number" value="2023">
        </div>
        <div class="conteudo d-flex justify-content-center align-items-center w-100 border rounded">
            <div class="row">
                <div class="texto col-12 text-center mb-2">
                    <label for="data-nascimento">Insira a data de nascimento do aluno:</label>
                </div>
                <div id="insert-data" class="d-flex justify-content-center input-group">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i class="form-control-feedback fa-solid fa-calendar"></i></span>
                    <input id="data-nascimento" class="form-control form-control-lg" type="date" max="2999-12-31">
                </div>
                <div class="col-12 text-center margem-lateral mt-3">
                    <button class="botao btn-lg" onclick="verificaTurma()">Verificar Turma</button>
                </div>
                <div id="campo-texto" class="col-12 text-center mt-3">
                    <span id="texto-dif"></span>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="moment.min.js"></script>

</html>
